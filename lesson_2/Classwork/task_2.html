    <script>
        // ### Задача 2.
        // Напишите функцию, возвращающую количество собственных вызовов.

        var calculateCallCount = (function () {
            var count = 0;
            return function () {
                return ++count;
            }
        }());

        document.write(calculateCallCount());
        document.write("<br>");
        document.write(calculateCallCount());
        document.write("<br>");
        document.write(calculateCallCount());
        document.write("<br>");
        document.write(calculateCallCount());

    </script>
