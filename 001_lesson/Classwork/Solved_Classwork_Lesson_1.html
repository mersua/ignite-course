        // ### Задача 2.
        // Создайте функцию isEmpty(obj), которая возвращает true,

        /**
         * Function isEmpty() check properties in param obj
         * @param {object} obj
         * @return {boolean} true - obj doesn't have properties (empty), false - obj has some properties
         */
        function isEmpty(obj) {
            for (var prop in obj) {
                return false;
            }

            return true;
        }

        var someObj = {a: 1, b: 2};
        var someAnotherObj = {};
        console.log(isEmpty(someObj));
        console.log(isEmpty(someAnotherObj));

        // ### Задача 3.
        // Дан массив чисел: [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90].
        // 1) Найдите максимальное и минимальное значение массива.
        // 2) Все положительные и четные числа запишите в другой массив.
        // Результаты выведите на экран.

        var array = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90], newArray = [];
        var minNumber = array[0], maxNumber = array[0];

        for(var i = 1, j = 0; i < array.length; i++) {      // start from second item
            if(array[i] < minNumber) minNumber = array[i];
            if(array[i] > maxNumber) maxNumber = array[i];

            if(array[i] >= 0 && array[i] % 2 == 0) {        // define even and greater than zero number
                newArray[j] = array[i];
                j++;
            }
        }

        console.log(array);
        console.log(minNumber);
        console.log(maxNumber);
        console.log(newArray);
